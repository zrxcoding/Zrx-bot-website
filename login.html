<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #0a0f24, #101b3a, #16254a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .box {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            background: #ffffff0d;
            border: 1px solid #4c76ff;
            border-radius: 10px;
            margin-bottom: 12px;
            color: white;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4c76ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #345cff;
        }
        .error {
            color: #ff4c4c;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
